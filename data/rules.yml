version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Activate form
  steps:
  - intent: search_provider
  - action: facility_form
  - active_loop: facility_form

- rule: Submit form
  condition:
  - active_loop: facility_form
  steps:
  - action: facility_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_thanks
  - action: action_submit
